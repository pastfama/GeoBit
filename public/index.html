<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGuessr Game - Start Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #menu {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
        footer a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <!-- Main Menu -->
    <div id="menu">
        <h1>Welcome to GeoGuessr Game</h1>
        <p>Test your geography skills by guessing the location based on Google Street View!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 <a href="https://www.unitedwebmedia.com" target="_blank">UnitedWebMedia</a></p>
    </footer>

    <script>
        function startGame() {
            // Redirects to Stage 1
            window.location.href = '/game_stage_1.html';
        }
    </script>

</body>
</html>
